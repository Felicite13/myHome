{% extends 'base.html' %}
{% block title %}Ma famille{% endblock %}

{% block content %}
  <h2 style="text-align: center; margin-bottom: 30px; font-size: 28px;">Membres de la famille</h2>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; max-width: 900px; margin: auto;">
    {% for membre in membres %}
      <div style="background-color: #f8f9fa; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        {% if membre.photo %}
          <img src="{{ membre.photo.url }}" alt="Photo de {{ membre.username }}"
               style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid #1A3557;">
        {% else %}
          <div style="width: 100px; height: 100px; border-radius: 50%; background-color: #ccc; margin: auto; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #666; margin-bottom: 10px;">
            ?
          </div>
        {% endif %}
        <p style="font-weight: bold; font-size: 18px; margin: 5px 0;">{{ membre.username }}</p>
        <p style="color: #666;">{{ membre.age }} ans</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
